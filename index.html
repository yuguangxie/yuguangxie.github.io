<!DOCTYPE html>
<html>
<head>
	<title>个人介绍</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		
		.container {
			width: 80%;
			margin: auto;
			background-color: #fff;
			padding: 20px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		
		h1 {
			text-align: center;
			color: #333;
		}
		
		h2 {
			color: #666;
		}
		
		p {
			line-height: 1.5;
			color: #333;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>个人介绍</h1>
		<h2>基本信息</h2>
		<p>姓名：yuguang Xie</p>
		<p>性别：男</p>
		<p>年龄：25岁</p>
		<p>职业：软件工程师</p>
		<h2>教育背景</h2>
		<p>学位：本科</p>
		<p>专业：计算机科学与技术</p>
		<p>毕业院校：西安电子科技大学</p>
		<h2>技能与经验</h2>
		<p>熟悉以下编程语言：C++、Python、JavaScript</p>
		<p>具有一年软件开发经验</p>
		<p>熟悉以下软件库：opencv、colmap、pytorch、Cesium</p>
	</div>
</body>
</html>
